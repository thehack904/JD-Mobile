services:
  jd-mobile:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: jd-mobile
    environment:
      - JD_MOBILE_CONFIG_PATH=${JD_MOBILE_CONFIG_PATH:-/app/config/config.json}
    volumes:
      - ${JD_MOBILE_HOST_CONFIG_DIR}:/app/config
    ports:
      - "${JD_MOBILE_PORT:-8086}:8080"
    restart: unless-stopped
