{% extends "base.html" %}
{% block content %}
<form method="post" class="card">
  <div class="card-body">
    <div class="mb-2">
      <label class="form-label">Links</label>
      <textarea class="form-control" name="links" rows="7" placeholder="Paste links here..."></textarea>
      <div class="form-text">One per line or paste a block.</div>
    </div>

    <div class="row g-2">
      <div class="col-6">
        <label class="form-label">Package</label>
        <input class="form-control" name="package" placeholder="Mobile" value="Mobile">
      </div>
      <div class="col-6">
        <label class="form-label">Destination (optional)</label>
        <input class="form-control" name="dest" placeholder="/downloads">
      </div>
    </div>

    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" name="autostart" id="autostart" checked>
      <label class="form-check-label" for="autostart">Autostart</label>
    </div>

    <div class="mt-3 d-grid">
      <button class="btn btn-primary">Send to LinkGrabber</button>
    </div>
  </div>
</form>
{% endblock %}
